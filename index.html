<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d9195;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #30cf09;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .transactions {
            margin-top: 20px;
        }
        .transactions h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .transactions ul {
            list-style-type: none;
            padding: 0;
        }
        .transactions li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .transactions li.income {
            border-left: 5px solid #5478ed;
        }
        .transactions li.expense {
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <div class="form-group">
            <label for="details">Details</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transactionList">
            </ul>
        </div>
    </div>
    <script>
        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            if(description === '' || amount === '') {
                alert('Please fill in all fields');
                return;
            }

            const transactionList = document.getElementById('transactionList');
            const transaction = document.createElement('li');
            transaction.classList.add(type);
            transaction.innerHTML = `
                <span>${description}</span>
                <span>${type === 'income' ? '+' : '-'}$${amount}</span>
            `;

            transactionList.appendChild(transaction);

            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
